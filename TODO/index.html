<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <main>
      <div class="inputbar">
        <input type="text" class="user-input" placeholder="Add your Task" />
        <button class="addBtn" type="button">+</button>
      </div>
      <ol class="list">
        <li class="list-item">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
      </ol>
    </main>
    <script src="script.js"></script>
  </body>
</html>
