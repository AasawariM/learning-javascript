<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals – Part 1</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
    <!-- inline script -->
    <script>
      let js = "amazing";
      if (js == "amazing") {
        alert("Javascript is Amazing!!");
      } else {
        alert("bye bye js!");
      }
      40 + 8 + 23 - 10;
      // above result wont appear anywhere on screen or console , so we need to tell javascript to
      // explicitly display the result in console.
      // as console doesnt show results of our operations in code.
      // using funtion console.log() to access developer's console
      // to build a bridge between script and deveoper console in browser.
      console.log(40 + 8 + 23 - 10);
    </script>
  </head>
  <body>
    <h1>JavaScript Fundamentals – Part 1</h1>
  </body>
