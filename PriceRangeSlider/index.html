<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Price Range Slider</h1>
    </header>
    <main>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="2000"
          value="300"
          class="slider"
          id="minRange"
        />
        <input
          type="range"
          min="1"
          max="2000"
          value="800"
          class="slider"
          id="maxRange"
        />
      </div>
      <div class="input-boxes">
        <input type="number" class="input-box" id="input-1" />
        <input type="number" class="input-box" id="input-2" />
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
